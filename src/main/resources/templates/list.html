<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
List page




<table border="1" >
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th>Image</th>
    </tr>
    <tr th:each="jbcLibrary: ${jbcLibraries}">
        <td th:text="${jbcLibrary.title}"></td>
        <td th:text="${jbcLibrary.author}"></td>
        <td th:text="${jbcLibrary.year}"></td>
        <td th:text="${jbcLibrary.isbn}"></td>
        <td th:text="${jbcLibrary.image}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${jbcLibrary.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${jbcLibrary.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${jbcLibrary.id})}">Delete</a>
        </td>
    </tr>

</table>




</body>
</html>
